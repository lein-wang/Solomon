{extends file="$TPL_LAYOUT/email_load.html"}
{block name=title prepend}首页{/block}

{block name=csspage}   
{/block}


{block name=container}


<div id="top">
  <div class="left">后台管理</div>
    <div class="right"><a href="/admin/logout">我要出去</a></div>
</div>


<div id="middle">
        {include file="$TPL_ROOT/include/email_header.html"}

  <!-- 右侧内容展示区域 -->
  <div id="main">

         <link rel="stylesheet" href="{$UI_URL}/admin/common.css">
         <link rel="stylesheet" href="{$UI_URL}/admin/main.css">

         <script type="text/javascript" src="{$UI_URL}/admin/colResizable-1.3.min.js"></script>
         <script type="text/javascript" src="{$UI_URL}/admin/common.js"></script>




  <div class="container">
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">添加活动</b></div>
            <div class="box_center">

              <form action="/admin/activity/add" class="jqtransform" method='post'>
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                   <tr>
                       <td class="td_right">活动名称：</td><td><input type="text" name="title"  value="{$name}" class="input-text lh30" size="40"></td>
                   </tr>
                
                 <tr>
                  <td class="td_right">活动名称：</td><td><input type="text" name="title"  value="" class="input-text lh30" size="40"></td>
                </tr>
                 <tr>
                  <td class="td_right">活动网址：</td><td><input type="text" name="url"  value="" class="input-text lh30" size="40"></td>
                </tr>

                <tr>
                  <td class="td_right">图片：</td>
                  <td class="">
                    <div id='any-upload'>
                      <span any-upload-imgs="1"></span>
                      <span any-upload="1" any-upload-prefix="" any-upload-action="/upload" any-upload-type="image" any-upload-width="48" any-upload-height="48" any-upload-border='0' any-upload-text="" any-upload-bg="none" any-upload-single='1' any-upload-defaults=""></span>
                    </div>
                  </td>
                 </tr>

 
                <tr> 
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                      <input type="button"  onclick="history.go(-1)"   class="ext_btn ext_btn_error" value="返回"> 
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <input type="submit"  class="ext_btn ext_btn_success" value="添加"> 
                   </td>
                 </tr>
               </table>
               </form>

            </div>
          </div>
        </div>
     </div>
     </div>
 


 
  </div>
</div>





{/block}



{block name=jsfooter}


<script type='text/javascript' src="{$ASSETS_URL}/widgets/uploader/anyupload.js"></script>

<script type="text/javascript">
{literal}
$("[any-upload]").Anyupload({cb:function(url,name){
  $("input[name='scheme']").val(name);
}});
{/literal}




</script>

{/block}
